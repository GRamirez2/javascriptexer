<!DOCTYPE html>
<html>
<head>
	<title>forloop</title>
</head>
<body>
<script type="text/javascript">

zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];



for (i = 0; i < zooAnimals.length; i++){
	console.log(zooAnimals[i]);
}


for (i = 0; i < 5; i++){
	document.write("I am "+ i+"<br>");
}

</script>
</body>
</html>
